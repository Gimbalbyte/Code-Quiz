<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main class="container">

        <section id="startpage">
            <h2>This quiz will test your knowledge</h2>
            <h2>of various coding and web design concepts</h2>
            <button id="startbtn">Start Code Quiz</button>
            <button id="startPageHighscore" onclick="showHighscore()">Highscore</button>
        </section>

        <section id="quiz">
            <article id="timer">
                Time left: 
            </article>
                
            <article id="questions">
                <p>Questions Placeholder</p>
            </article>
                
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
                
            <article id="result"></article>
        </section>
        
        <section id="gameover">
            <article id="finalScore"></article>
            
            <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="initials"/>
            
            <button id="submitScore">Submit Score</button>
        </section>
        
        <section id=highscoreContainer>
            <article id="high-scorePage"></article>
            
            <article id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </article>
            
            <article id = "highscore-initials"></article>
            
            <article id = "highscore-score"></article>
        </section>
        
        <section id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </section>
    </main>
    
    <script src="script.js"></script>

</body>

</html>
